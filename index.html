<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ISA Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
  <h1 class="text-center"><b>ISA Calculator</b></h1>
  <div class="container">
  <hr/>
    <div class="row text-center align-items-center">
    	<div class="col-md-1">
    		<h5>Altitude (km):</h5>
    	</div>
      <div class="col-md-9">
				<input type="range" class="slider" value="0" min="0" max="80" step="0.01" id="altitudeSlider">
      </div>
      <div class="col-md-2">
        <input type="text" step="any" class="form-control" id="altitudeText" value="0">
      </div>
    </div>
    <hr/>
    <div class="row text-center align-items-center">
      <div class="col-md-12">
        <h3>Attributes at current altitude:</h3>
      </div>
      <div class="col-md-3">
        <h4>Pressure (Pa): </h4>
        <h5 id="P_result">101325</h5>
      </div>
      <div class="col-md-3">
        <h4>Density (kg/m<sup>3</sup>): </h4>
        <h5 id="rho_result">1.225</h5>
      </div>
      <div class="col-md-3">
        <h4>Temperature (&deg;K): </h4>
        <h5 id="T_result">288.15</h5>
      </div>
      <div class="col-md-3">
        <h4>Speed of sound (m/s): </h4>
        <h5 id="s_result">340.26</h5>
      </div>
    </div>
  </div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/calc.js"></script>
  </body>
</html>
